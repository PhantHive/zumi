version: '3.8'
services:
    music-server:
        build: .
        ports:
            - '3000:3000'
        volumes:
            - ./uploads:/app/uploads
            - ./data:/app/data
            - ./database:/app/database
            - ./server/src/config:/app/config:ro
        environment:
            - NODE_ENV=production
            - YOUTUBE_COOKIES_PATH=/app/config/youtube_anon.txt
        restart: unless-stopped
